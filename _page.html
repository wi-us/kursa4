<!DOCTYPE html>
<html>
  <head>
    <title>Player</title>

    <meta charset="utf-8">
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles\s-player.css" type="text/css"/>
  </head>
  <body>
    <header>
        <div id="header-box">
            <div id="header-logo">
                <!-- Лого -->
            </div>
            <div id="header-buttons-box">
                <button class="header-button">
                    <!-- Игроки -->
                     Игроки
                </button>
                <button class="header-button">
                    <!-- Команды -->
                    Teams
                </button>
                <button class="header-button">
                    <!-- Турниры -->
                    Турниры
                </button>
                <button class="header-button">
                    <!-- Тренировки -->
                    Тренировки
                </button>
            </div>
            <div id="header-profile-box">
                <div id="header-profile-image">
                    <!-- Лого профиля -->
                </div>
                <div id="header-profile-text-box">
                    <!-- Имя профиля -->
                </div>
                <button id="header-profile-logout">
                    <!-- Картинка выхода -->
                </button>
            </div>
        </div>
    </header>
    <main>
      <div id="player-background">
        <div id="player-background-block">
          <div id="player-short-info-block">
            <div id="player-photo-block">
              <!-- Фото игрока -->
            </div>
            <div id="player-name-block">
              <!-- Имя Фамилия игрока -->
            </div>
            <div id="player-age-block">
              <!-- Возраст -->
            </div>
            <div id="player-team-block">
              <!-- Лого команды -->
            </div>
            <div id="player-rank-block">
              <!-- Ранг игрока -->
            </div>
            <div id="player-country-block">
              <!-- Страна игрока -->
            </div>
            <div id="player-position-block">
              <!-- Позиция игрока -->
            </div>
            <div id="player-earnings-block">
              <!-- Призовые игрока -->
            </div>
            <div id="player-heroes-block">
              <!-- Основные персонажи игрока -->
            </div>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
